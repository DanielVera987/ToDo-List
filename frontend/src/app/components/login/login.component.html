<div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin my-5">
          <div class="card-body">
            <h3 class="card-title text-center titulo">TO-DO LIST</h3>
            <form class="form-signin" #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
              <div class="form-label-group">
                <label for="email">Correo electronico</label>
                <input type="email" id="email" name="email" class="form-control" placeholder="Correo electronico" #email="ngModel" 
                [(ngModel)]="user.email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required autofocus>  
                
                <small *ngIf="!email.valid && email.touched" class="invalid-feedback d-block">
                  Email no valido
                </small>
              </div>

              <div class="form-label-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="Password" #password="ngModel"
                [(ngModel)]="user.password" required>

                <small *ngIf="!password.valid && password.touched" class="invalid-feedback d-block">
                  La contraseña no es valida
                </small>
              </div>
              <br />
              <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Entrar</button>
              <hr>
              <small>
                <a [routerLink]="['/registro']">Registrarse</a>
              </small>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
